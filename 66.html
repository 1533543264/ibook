<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="stylesheet" type="text/css" href="./1.css"><script type="text/javascript" src="./hello.js"></script></head><body><form id="testform" method="get" action=""><text>用户名</text><input id="a" type="text" name="username" onchange="checkname()" autofocus="autofocus" required placeholder="请设置用户名" title="设置后不可更改 用户名仅支持中英文、数字和下划线且不能为纯数字" maxlength="16"><p style="opacity: 0;color: red;font-size: 10px;margin-left: 50px;" id="sss">用户名仅支持中英文、数字和下划线且不能为纯数字</p><form id="testform" method="get" action=""><div id="f"><text>手机号</text><input type="text" maxlength="11" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入您的电话号码" onchange="checkPhone()" id="MobileTelephone" name="Remoudisabled" autofocus="autofocus" required><p style="opacity: 0;color: red;font-size: 10px;margin-left: 50px;" id="sm">手机号码格式不正确</p></div><form id="testform" method="get" action=""><text>密&nbsp;&nbsp;&nbsp;&nbsp;码</text><input id="c" type="text" name="keyword" required placeholder="请设置登陆密码" autofocus="autofocus" onchange="checkkeyword()" title="    长度为8~14个字符

        不允许有空格、中文"><p style="opacity: 0;color: red;font-size: 10px;margin-left: 50px;" id="sc">密码设置不符合要求</p><text>验证码</text><input type="text" name="textfield" placeholder="请输入验证码" autofocus="autofocus" required onchange="checkkeyword1()" id="dd" title="为了您方便随便填即可，发送时间设置为6s" maxlength="4" minlength="4"> <input type="button" id="btn" value="获取验证码" onclick="settime(this)"><p style="opacity: 0;color: red;font-size: 10px;margin-left: 50px;" id="sn">请求超时，请稍后再试</p><input type="submit" style="margin-top:10px; width: 170px;background-color: blue;" value="注册"></form><script></script></form></form></body></html>
